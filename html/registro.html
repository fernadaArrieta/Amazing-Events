<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/styleregistro.css" />
  </head>

  <body>
    <header>
     <div class="name-logo"> <img id="logo" src="../Imagenes/logo-nuevo.png" alt="logo-empresa" />
      <h1 id="nombre-empresa">AMAZING EVENTS</h1></div>
      <div class="navegador">
          <a class="active" href="#">Registro</a>
        <a href="./index.html">Inicio</a>
        <a href="./proximos.html">Proximos Eventos</a>
        <a href="./pasados.html">Eventos Pasados</a>
      </div>
    </header>
    <main>
      <form action="">
        <fieldset>
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" name="Nombres" />
        </fieldset>
        <fieldset>
          <label for="email">Email</label>
          <input type="email" id="email" name="mail" />
        </fieldset>
        <fieldset>
          <label for="contraseña">Contraseña</label>
          <input type="text" id="contraseña" name="contraseña" />
        </fieldset>
        <fieldset>
          <label for="usuario">Tipo de Usuario</label>
          <select name="seleccione" id="usuario">
            <option value="nada"> </option>
            <option value="estudiante">Estudiante</option>
            <option value="docente">Docente</option>
            <option value="otro">Otro</option>
          </select>
        </fieldset>

        <div class="terminos">
          <input class="input-terminos" type="checkbox" id="terminos" name="condiciones"  />
          <label for="terminos" class="label-terminos">Acepto los términos y condiciones</label>
        </div>

        <p>
          <button class="btn-continuar" type="submit">Continuar</button>
        </p>
      </form>
    </main>
    <footer>Derechos Reservados @2022</footer>
  </body>
</html>
